<head>

        }
        .item1{
            background-color: #82a8a8;

        }
        .item2{
            background-color: #d3a7a7;
            width: 200px;
        }
        .item3{
            background-color: #8682a8;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item item1"> <p>item1</p></div>
    <div class="item item2"> <p>item2</p></div>
    <div class="item item3"> <p>item3</p></div>
</div>
</body>
</html>
